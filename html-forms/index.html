<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Form!</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email:</label>
        <div></div>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="reason">Why is coding cool??</label>
        <div></div>
        <select id="reason" name="reason" required>
          <option value="">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <fieldset>
          <legend>Favorite Language</legend>
          <label><input type="radio" name="HTML" value="HTML" /> HTML</label>
          <label><input type="radio" name="CSS" value="CSS" /> CSS</label>
          <label
            ><input type="radio" name="Javascript" value="Javascript" />
            Javascript</label
          >
        </fieldset>
      </div>
      <div>
        <p>Would you like us to sign you up for more information?</p>
      </div>
      <div>
        <label
          ><input type="checkbox" name="Sign me up" value="sign me up" /> Sign
          me up</label
        >
      </div>
      <div>
        <label for="comments">Comments:</label>
        <div></div>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
